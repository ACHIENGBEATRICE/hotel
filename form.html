<!DOCTYPE html>
<head>
<title>User Registration</title>
</head>
<body>
<table>
<h2>form</h2>
<table cellspacing="2" cellpading="4"width ="40%">
<tr>
<th colspan ="2">User Registration </th>
<tr>
<td><label>Surname: </label></td>
   <td><input type ="label text"="Surname" required></td>
</tr>
<tr>
<td><label>othernames: </label></td>
   <td><input type ="label text"="Othernames" required></td>
</tr>
<tr>
<td><label>Gender: </label></td>
   <td><input type ="radio"="Gender">F</td>
   <td><input type ="radio"="Gender">M</td>
   
</tr>
<tr>
<td><label>DateofBirth: </label></td>
   <td><input type ="label text"="DateofBirth" required></td>
</tr>
<tr>
<td><label>Email: </label></td>
   <td><input type ="label text"="Email" required></td>
</tr>
<tr>
<td><label>Contact: </label></td>
   <td><input type ="label text"="Contact" required></td>
</tr>
<tr>
<td><label>Country: </label></td>
   <td>Kenya<input type ="Checkbox"="Kenya"></td>
   <td>Tanzania<input type ="Checkbox"="Tanzania"></td>
</tr>
<td><label>Language: </label></td>
   <td>English<input type ="Checkbox"="English" value ="ON"></td>
   <td>Kiswahili<input type ="Checkbox"="Kiswahili"value ="ON"></td>
    
</tr>

<tr>
<td><input type ="Resetbtn"><button>Reset</button></td>
<td><input type ="Submitbtn"><button>Submit</button</td>
</tr>
</form>




</table>
</body>
</html>
