<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grading System in Javascript</title>
   <script>
   function Total(){

    var ca1 = parseInt(document.getElementById("c1").value);
    var ca2 = parseInt(document.getElementById("c2").value);
    var e1 = parseInt(document.getElementById("E1").value);
    

    
  
    if(ca1>30 || ca2>30 )
    {
      alert("Please Enter Marks in range of 30");
    }
        if(e1>70){
            alert("Please Enter Marks in range of 70");  
        }
    else {
      var total= ca1 + ca2 + e1;
      document.getElementById("total").innerHTML = "Cat1 Marks :"+ca1+"<br> Cat2 Marks: "+ca2+"<br> Exam Marks: "+e1+"<br> Total Marks: "+total;  
    }
  }
  
  function Average(){

    var ca1 = parseInt(document.getElementById("c1").value);
    var ca2 = parseInt(document.getElementById("c2").value);
    var e1 = parseInt(document.getElementById("E1").value);
    
    if(ca1>30 || ca2>30 )
    {
      alert("Please Enter Marks in range of 30");
    }
        if(e1>70){
            alert("Please Enter Marks in range of 70");  
        }
    
    else {
      var total= ca1 + ca2 + e1 ;
      var avg=total/3;
      document.getElementById("avg").innerHTML="Your Average marks are: "+avg;
    }
  }
    
    
  function Grade(){
     var ca1 = parseInt(document.getElementById("c1").value);
    var ca2 = parseInt(document.getElementById("c2").value);
    var e1 = parseInt(document.getElementById("E1").value);
    
   
    if(ca1>30 || ca2>30 )
    {
      alert("Please Enter Marks in range of 30");
    }
        if(e1>70){
            alert("Please Enter Marks in range of 70");  
        } 
      
    else {
       var total= ca1 + ca2 + e1 ;
       var avg=total/3;
       
       if(avg>=60 && avg<=70)
       {
         document.getElementById("grade").innerHTML="You Got A Grade";
       }
       else if(avg>=50 && avg<=59)
       {
         document.getElementById("grade").innerHTML="You Got B Grade";
       }
       else if(avg>=40 && avg<=49)
       {
         document.getElementById("grade").innerHTML="You Got C Grade";
       }
       else if(avg>=39 && avg<=40)
       {
         document.getElementById("grade").innerHTML="You Got D Grade";
       }
       
       
       else {
         document.getElementById("grade").innerHTML="You Got F Grade";
       }
       
      
    }
  
  
  }
  
   </script>
   <link rel="stylesheet" href="grading.css">
 </head>
 <body style="background-color: turquoise">
  <center>
  <h1 style="margin-top: 10px">Grading System </h1>
</center>
 <div id="main">
  <div id="head"><h1>Grading System In JS</h1></div>
    <label>Cat1</label><input type="text" id="c1"><br>	
    <label>Cat2</label><input type="text" id="c2"><br>	
    <label>Exam</label><input type="text" id="E1"><br>	
    	
    <br>
 <button class="btn1" onclick="Total()">Total</button>
 <button class="btn2" onclick="Average()">Average</button>
 <button class="btn3" onclick="Grade()">Grade</button>
 </div>
  
  <div id="result">
    <div id="head1"><h1>Total Marks</h1></div>
	<div id="total">
	
   
    </div>
	<div id="head2"><h1>Average</h1></div>
	<div id="avg">
	
	
	</div>
	<div id="head3"><h1>Grade</h1></div>
	<div id="grade">
	
	
	</div>
   </div>
 </body>
 </html>
